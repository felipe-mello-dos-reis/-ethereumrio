<html>
	<style>
		body,
		html{
			height: 100%;
			margin: 0;
			font-family: sans-serif;
		}
		.bg {
			background-image: url("https://nodens.eu/wp-content/uploads/2019/10/AdobeStock_281967200.jpeg");
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;}
	
		input[type="button"] {
			display: inline-block;
			background-color: #aaaaaa	;
			border-radius: 4px;
			border: 3px double #cccccc;
			color: #eeeeee;
			text-align: center;
			font-size: 15px;
			padding: 0px;
			width: 100px;
			height: 32px;
			-webkit-transition: all 0.5s;
			-moz-transition: all 0.5s;
			-o-transition: all 0.5s;
			transition: all 0.5s;
			cursor: pointer;
			margin: 3px;
		}
		input[type="button"] span {
			cursor: pointer;
			display: inline-block;
			position: relative;
			transition: 0.5s;
		  }
		  input[type="button"] span:after {
			content: '\00bb';
			position: absolute;
			opacity: 0;
			top: 0;
			right: -20px;
			transition: 0.5s;
		  }
		  input[type="button"]:hover {
			background-color: #777777;
		  }
		  input[type="button"]:hover span {
			padding-right: 25px;
		  }
		  input[type="button"]:hover span:after {
			opacity: 1;
			right: 0;
		  }
		button {
			display: inline-block;
			background-color: #aaaaaa	;
			border-radius: 10px;
			border: 4px double #cccccc;
			color: #eeeeee;
			text-align: center;
			font-size: 15px;
			padding: 0px;
			width: 200px;
			height: 40px;
			-webkit-transition: all 0.5s;
			-moz-transition: all 0.5s;
			-o-transition: all 0.5s;
			transition: all 0.5s;
			cursor: pointer;
			margin: 5px;
		}
		button span {
			cursor: pointer;
			display: inline-block;
			position: relative;
			transition: 0.5s;
		  }
		  button span:after {
			content: '\00bb';
			position: absolute;
			opacity: 0;
			top: 0;
			right: -20px;
			transition: 0.5s;
		  }
		  button:hover {
			background-color: #777777;
		  }
		  button:hover span {
			padding-right: 25px;
		  }
		  button:hover span:after {
			opacity: 1;
			right: 0;
		  }
	</style>
<head>
<title>Register Doctor </title>
</head>
    <body class="bg">
	<p><a href="hospital.html"><button type="submit" class="hidden" style='margin-right:16px'>Hospital Registration</button></a><a href="patient.html"><button type="submit" class="hidden" style='margin-right:16px'>Patient Registration</button></a><a href="patient_details.html"><button type="submit" class="hidden" style='margin-right:16px'>View Patient Details</button></a><a href="record_details.html"><button type="submit" class="hidden" style='margin-right:16px'>View Medical Record</button></a><a href="examine_details.html"><button type="submit" class="hidden" style='margin-right:16px; width:250px'>View Patient Examine details</button></a></p>
	<div style="margin-left: 2.5rem;"> 
        <h1>Doctor Registration</h1>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
    <script>	
	
	var account;
	window.addEventListener('load', async () => {

	
		if (typeof window.ethereum !== 'undefined') { 
			console.log("MetaMask is Available :) !"); 
			}
			
		// Modern DApp browsers
		if (window.ethereum) {
			window.web3 = new Web3(ethereum);
			
			// To prevent the page reloading when the MetaMask network changes
			ethereum.autoRefreshOnNetworkChange = false;
			
			// To Capture the account details from MetaMask
			const accounts = await ethereum.enable();
			account = accounts[0];
				
			}
		// Legacy DApp browsers
		else if (window.web3) {
			//window.web3 = new Web3(web3.currentProvider);
			window.web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c")); 
			}
		// Non-DApp browsers
		else {
			console.log('Non-Ethereum browser detected. Please install MetaMask');
			}
			
			});
    	
        var abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "uint16",
				"name": "doctor_id",
				"type": "uint16"
			}
		],
		"name": "retreive_doctor_details",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint16",
				"name": "doctor_id",
				"type": "uint16"
			},
			{
				"internalType": "string",
				"name": "_doctor_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_doctor_specialisation",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_doctor_ph_no",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_doctor_address",
				"type": "string"
			}
		],
		"name": "store_doctor_details",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]
        var contractaddress = '0x2D9f6A14A55bD657D96F3471841666fFD29B3059';
        
        function add_details() {
            var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '5000000', gas: '500000'});
			var ds1 = document.getElementById("spec").value;
			var ds2 = document.getElementById("pno").value;
			var ds3 = document.getElementById("addr").value;
            var tname = document.getElementById("name1").value;
            var id = document.getElementById("id1").value;
             var result = myContract.methods.store_doctor_details(id,tname,ds1,ds2,ds3).send(function (err, result) {
               
                if (err) { console.log(err); }
               
                });
        }
		function show_details() {
            var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '5000000', gas: '500000'});
            var idd = document.getElementById("tid").value;
             var result = myContract.methods.retreive_doctor_details(idd).call(function (err, result) {
               
                if (err) { console.log(err); }
                if (result) { 
                    document.getElementById("get_name").innerHTML = result[0];
					document.getElementById("get_spec").innerHTML = result[1];
					document.getElementById("get_pno").innerHTML = result[2];
					document.getElementById("get_addr").innerHTML = result[3];
                }
               
                });
        }
        </script>

       
        <h2>Register Doctor</h2>
    <form>
		<table style="width:25%"> 
            <tr>
			<td>Enter Doctor Id:</td>
			<td><input type="text" id="id1" name="id1"></td>
		  </tr>
            <tr>
			<td> Doctor Name:</td>
			<td><input type="text" id="name1" name="name1"></td>
		  </tr>
		  <tr>
			<td>Doctor Specification:</td>
			<td><input type="text" id="spec" name="spec"></td>
		  </tr>
		   
		   <tr>
			<td>Doctor Phone Number:</td>
			<td><input type="text" id="pno" name="pno"></td>
		  </tr>
            <tr>
			<td>Doctor Address:</td>
			<td><input type="text" id="addr" name="addr"></td>
		  </tr>
           
		  <tr>
		  <td><input type="button" onclick="add_details()" value="Register"></td>
		  </tr>
		</table>
		
	</form>
        <h3>To get details of a doctor  <a href="doctor_details.html">Click Here</a></h3>
	</div>
    </body>
</html>
